<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body>
        <main>    
            <div class="top">
                <div id="cotizaciones">
                    <div id="tarjeta"></div>
                    <div id="oficial"></div>
                    <div id="blue"></div>
                </div>
                <div id="weather"></div>
            </div>
            <div class="center">
                <div class="search-input">
                    <form class="search-form" method="get" action="http://www.google.com/search">    
                        <div class="search-container">
                            <a href="http://www.google.com/">
                                <img class="google-logo" src="./google.webp"  alt="Google" ></img>
                            </a>
                            <input class="input-text" type="text" name="q" value="">
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <h1 id="time" class="time"></h1>
                <p id="author"></p>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
